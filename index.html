<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Christian Quiz</title>
</head>
<body>
    <!-- top section -->
    <div class="py-3 text-center bg-white intro">
        <div class="container">
            <h2 class="my-4 text-primary display-3">Christian Quiz</h2>
        </div>
    </div>
    <!-- result section -->
    <div class="py-4 text-center result d-none bg-light">
        <div class="container lead">
            <p>You are <span class="p-3 text-primary display-4">0%</span>Correct</p>
        </div>
    </div>
    <!-- quiz section -->
    <div class="py-4 quiz bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2> 
             <form  class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. What is the name of the father of Judah?
                    </p>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q1" value="A" id="" checked>
                        <label class="form-check-label">Reuben</label>
                    </div>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q1" value="B" id="">
                        <label class="form-check-label">Isreal</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. Who is the mother of Jacob?
                    </p>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q2" value="A" id="" checked>
                        <label class="form-check-label">Sarah</label>
                    </div>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q2" value="B" id="">
                        <label class="form-check-label">Rebecca</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. What is the name of Lot's Uncle?
                    </p>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q3" value="A" id="" checked>
                        <label class="form-check-label">Joseph</label>
                    </div>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q3" value="B" id="">
                        <label class="form-check-label">Abraham</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. What are the name of Jacob's wives ?
                    </p>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q4" value="A" id="" checked>
                        <label class="form-check-label">Racheal & Leah</label>
                    </div>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q4" value="B" id="">
                        <label class="form-check-label">leah & Rebecca</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        5. What is the name of the father of Racheal ?
                    </p>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q5" value="A" id="" checked>
                        <label class="form-check-label">Laban</label>
                    </div>
                    <div class="my-2 form-check text-white-50">
                        <input type="radio" name="q5" value="B" id="">
                        <label class="form-check-label">Lot</label>
                    </div>
                </div>
                <div class="text-center">
                <input type="submit" class=" btn btn-light" value="Submit">
            </div>
             </form>
            


        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
